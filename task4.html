<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form onsubmit="savetolocal(event)">
        <label>name</label>
        <input type="text" name="username" required/>
        <label>email</label>
        <input type="email" name="emailid" required/>
        <label> phone number</label>
        <input type="tel" name="phonenumber">
        <button>submit</button>

    </form>
    <ul id="listofuser">

    </ul>


<script>
    function savetolocal(event){
        event.preventDefault();
        const name=event.target.username.value;
        const email=event.target.emailid.value;
        const phonenumber=event.target.phonenumber.value;
        const obj={
            name:name,
            email:email,
            phonenumber:phonenumber
        }
        // localStorage.setItem('user Details',JSON.stringify(obj))
        localStorage.setItem('obj.email',JSON.stringify(obj))
        show(obj)
    }
   window.addEventListener("DOMContentLoaded",()=> {
    const localobj=localStorage;
    const localkeys=Object.keys(localobj) 

    for(var i=0;i<localkeys.length; i++){
        const key=localkeys[i]
        const userdstr= localobj[key];
        const userdobj=JSON.parse(userdstr);
        show(userdobj)
    }
   })

    function show(user){
        const parentNode=  document.getElementById('listofuser');
        const  child=`<li>${user.name} ${user.email} <button> edit </button> <button>delete</button></li>`

        parentNode.innerHTML=parentNode.innerHTML+child;

    }




</script>
</body>
</html>
